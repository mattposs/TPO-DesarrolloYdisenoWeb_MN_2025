<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promociones – INTI Fotografía</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>

<header class="header">
    <div class="logo">
        <img src="./logo/logo_sin_nombre.png" class="logo-img" alt="logo">
        <span>INTI Fotografía</span>
    </div>

    <input type="checkbox" id="menu-toggle">
    <label class="menu-icon" for="menu-toggle">☰</label>

    <nav class="nav">
        <a href="index.html">Inicio</a>
        <a href="cursos.html">Cursos</a>
        <a href="servicios.html">Servicios</a>
        <a href="accesorios.html">Accesorios</a>
        <a href="bebes.html">Bebés</a>
        <a href="promociones.html" class="active">Promociones</a>
        <a href="contacto.html">Contacto</a>
    </nav>
</header>

<main class="contenedor" style="max-width:700px; margin:auto; padding:40px 20px;">

    <h1 class="titulo-seccion">Promociones Exclusivas</h1>
    <p class="texto-centro" style="margin-bottom:25px;">
        Seleccioná un producto y calculá automáticamente la promoción activa.
    </p>

    <!-- FORMULARIO DE PROMOCIONES -->
    <form id="promoForm" style="display:flex; flex-direction:column; gap:18px;">

        <!-- SELECT PROMOS -->
        <div>
            <label><strong>Seleccioná una promoción</strong></label>
            <select id="producto" class="input"
                style="width:100%; padding:12px; border-radius:10px; border:1px solid #ccc;">
                <option value="">Elegí un producto...</option>
                <option value="celular">Curso Fotografía con Celular (2x1)</option>
                <option value="digital">Curso Fotografía Digital (2x1)</option>
                <option value="analogica">Curso Fotografía Analógica (2x1)</option>
                <option value="social">Curso Fotografía Social (2x1)</option>
                <option value="reflex">Cámara Reflex Pro (10%)</option>
                <option value="mirrorless">Cámara Mirrorless (10%)</option>
                <option value="lente50">Lente 50mm (10%)</option>
                <option value="zoom70">Lente Zoom 70-200 (10%)</option>
                <option value="sd128">Tarjeta SD 128GB (50%)</option>
            </select>
        </div>

        <!-- CANTIDAD -->
        <div>
            <label><strong>Cantidad</strong></label>
            <input
                type="number"
                id="cantidad"
                class="input"
                placeholder="Ej: 2"
                style="width:100%; padding:12px; border-radius:10px; border:1px solid #ccc;"
            >
        </div>

        <button type="submit" class="btn" style="width:100%; margin-top:10px;">
            Calcular promoción
        </button>

    </form>

    <!-- RESULTADOS -->
    <div id="resultado" style="margin-top:30px; padding:20px; background:#fafafa; border-radius:10px; display:none;">

        <p id="promoNombre" style="font-size:1.2rem; font-weight:600;"></p>
        <p id="precioOriginal"></p>
        <p id="descuentoAplicado"></p>
        <p id="totalFinal" style="font-size:1.3rem; font-weight:700; margin-top:15px;"></p>
        <p id="mensajeExtra" style="color:#5a49d6; margin-top:10px;"></p>

    </div>

</main>

</footer>

</body>
</html>
